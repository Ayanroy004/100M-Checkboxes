<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100M Checkbox</title>
  </head>
  <body>
    <div class="checkbox-container">
      <h1>100M Checkbox</h1>
      <p>Check the checkbox to update the count.</p>
      <div id="checkboxes"></div>
      <p>Total Checked: <span id="total-checked">0</span></p>
      <button onclick="clearData()">Clear</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const clearData = ()=>{
          console.log("delete")

         socket.emit("clear")
         stateUpdate();

        }

        function renderCheckbox(cachedParseData){
          console.log("cachedParseData",cachedParseData)
          const checkboxesContainer = document.getElementById("checkboxes");
          checkboxesContainer.innerHTML = ""; // Clear existing checkboxes
          cachedParseData.forEach((item, index) => {
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.id = `checkbox-${index}`;
              checkbox.checked = item;
              checkbox.addEventListener("change", () => {
                socket.emit("checkboxChange", { index, checked: checkbox.checked });
              });
              console.log("item",item)
              checkboxesContainer.appendChild(checkbox);
          });
        }

        async function  stateUpdate(){
          const checkBoxes = await fetch("/state",{
            headers: {
              "Content-Type": "application/json",
            },
          });

          const jsonData = await checkBoxes.json();
          const {cachedParseData, totalTic} = jsonData;
          console.log("cachedParseData",cachedParseData)
          document.querySelector("#total-checked").innerText = totalTic || 0
          if(cachedParseData){
            renderCheckbox(cachedParseData)
        }else{
          renderCheckbox(jsonData)
        }
      }


      socket.on("checkboxUpdate", (cachedParseData) => {
        console.log("Checkbox state updated", cachedParseData);

        if(cachedParseData.flag === 1){
          renderCheckbox(cachedParseData.checkbox)

        }else{

          const checkbox = document.getElementById(`checkbox-${cachedParseData.index}`);
          if (checkbox) {
            checkbox.checked = cachedParseData.checked;
          }
        }
        document.querySelector("#total-checked").innerText = cachedParseData.count || 0
      });
        stateUpdate();
    </script>
  </body>
</html>
